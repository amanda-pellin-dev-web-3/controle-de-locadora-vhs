<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locadora CineFita</title>
    <link rel="stylesheet" th:href="@{/css/styles-vhs.css}" />
  </head>
  <body>
    <div class="bg-image" aria-hidden="true"></div>

    <main class="register-container">
      <section
        class="register-box"
        style="max-width: 700px; text-align: center"
      >
        <h1 style="color: var(--vhs-destaque); font-size: 2.5rem">
          🎬 Locadora CineFita
        </h1>
        <p style="margin-top: 1rem; font-size: 1.1rem">
          Bem-vindo(a) à sua viagem no tempo! Aqui você encontra os clássicos da
          sua infância e juventude em formato <b>VHS</b>, do jeitinho que era
          bom.
        </p>

        <div
          style="
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
          "
        >
          <a th:href="@{/vhs/catalog}" class="register-btn">📼 Ver Acervo</a>
          <a th:href="@{/logout}" class="register-btn">Sair</a>
          <a th:href="@{/login}" class="login-link">Área Administrativa</a>
        </div>
      </section>
    </main>
  </body>
</html>
