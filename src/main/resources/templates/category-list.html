<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categorias VHS</title>
  <link rel="stylesheet" th:href="@{/css/styles-vhs.css}" />
</head>
<body>
  <div class="bg-image" aria-hidden="true"></div>

  <main class="register-container">
    <section class="register-box" style="max-width: 900px;">
      <h1 style="text-align: center; color: var(--vhs-destaque); margin-bottom: 1.5rem;">ðŸ“¼ Categorias</h1>
      <div th:if="${error}" class="error-message" role="alert" th:text="${error}"></div>
      <div th:if="${success}" class="success-message" role="alert" th:text="${success}"></div>
      <table class="vhs-table">
        <thead class="vhs-thead">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="category : ${categoryList}" class="vhs-row">
            <td class="vhs-cell" th:text="${category.id}">1</td>
            <td class="vhs-cell" th:text="${category.name}">Nome</td>
            <td class="vhs-cell">
              <a th:href="@{'/category/edit/' + ${category.id}}" class="vhs-link edit">Editar</a> |
              <form th:action="@{'/category/delete/' + ${category.id}}" method="post" style="display: inline;" onsubmit="return confirm('Tem certeza que deseja deletar?');">
                <button type="submit" class="vhs-link delete" style="background: none; border: none; color: var(--vhs-vermelho); font-weight: bold; cursor: pointer; text-decoration: none;">Deletar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="vhs-btn-add">
        <a href="/category/new" class="register-btn">Adicionar Categoria</a>
        <a href="/admin" class="register-btn">Voltar</a>
      </div>
    </section>
  </main>
</body>
</html>
