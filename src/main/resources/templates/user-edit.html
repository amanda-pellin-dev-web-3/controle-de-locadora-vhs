<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles-vhs.css}">
    <title>Editar Usu치rio - Locadora CineFita</title>
</head>
<body>
    <div class="bg-image" aria-hidden="true"></div>
    <main class="register-container" role="main">
        <section class="register-box" aria-labelledby="edit-title">
            <h1 id="edit-title">Alterar Papel do Usu치rio</h1>
            
            <form th:action="@{'/edit/' + ${user.id}}" method="post" autocomplete="on">
                <div th:if="${error}" class="error-message" role="alert" th:text="${error}"></div>
                <div th:if="${success}" class="success-message" role="alert" th:text="${success}"></div>

                <div class="form-group">
                    <label for="userName">Nome do Usu치rio</label>
                    <input type="text" 
                           id="userName" 
                           th:value="${user.name}"
                           readonly 
                           style="background-color: #f0f0f0; cursor: not-allowed;">
                </div>
                
                <div class="form-group">
                    <label for="userEmail">E-mail</label>
                    <input type="email" 
                           id="userEmail" 
                           th:value="${user.email}"
                           readonly 
                           style="background-color: #f0f0f0; cursor: not-allowed;">
                </div>
                
                <div class="form-group">
                    <label for="role">Tipo de Usu치rio</label>
                    <select id="role" name="role" required aria-required="true">
                        <option th:each="userRole : ${userRoles}" 
                                th:value="${userRole}" 
                                th:text="${userRole}"
                                th:selected="${user.role == userRole}">
                        </option>
                    </select>
                </div>
                
                <button type="submit" class="register-btn">Atualizar Papel</button>
            </form>
            
            <a th:href="@{/users}" class="login-link">Voltar para listagem</a>
        </section>
    </main>
</body>
</html>
