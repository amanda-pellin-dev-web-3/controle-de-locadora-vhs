<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área Administrativa - Locadora CineFita</title>
    <link rel="stylesheet" th:href="@{/css/styles-vhs.css}" />
  </head>
  <body>
    <div class="bg-image" aria-hidden="true"></div>
    <main class="register-container">
      <section
        class="register-box"
        style="max-width: 500px; text-align: center"
      >
        <h1 style="color: var(--vhs-destaque); font-size: 2rem">
          Área Administrativa
        </h1>
        <p>Bem-vindo, <span th:text="${usuario.name}">Admin</span>!</p>
        <div
          style="
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
          "
        >
          <a th:href="@{/loan/new}" class="register-btn"
            >Cadastrar Empréstimo</a
          >
          <a th:href="@{/loan}" class="register-btn">Gerenciar Empréstimos</a>
          <a th:href="@{/vhs}" class="register-btn">Gerenciar Fitas VHS</a>
          <a th:href="@{/category}" class="register-btn"
            >Gerenciar Categorias</a
          >
          <a th:href="@{/users}" class="register-btn">Gerenciar Usuários</a>
          <a th:href="@{/logout}" class="login-link">Sair</a>
        </div>
      </section>
    </main>
  </body>
</html>
